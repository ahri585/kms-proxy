# 업스트림 (Flask 백엔드)
upstream backend {
    server api:8000;
    keepalive 32;
}

# ─────────────────────────────────────────────
# HTTP → HTTPS 리다이렉트
# ─────────────────────────────────────────────
server {
    listen 80;
    server_name lockument.duckdns.org;
    return 301 https://$host$request_uri;
}

# ─────────────────────────────────────────────
# HTTPS 메인 서버 블록
# ─────────────────────────────────────────────
server {
    listen 443 ssl;
    server_name lockument.duckdns.org;

    # SSL 인증서 설정 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/lockument.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lockument.duckdns.org/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 100m;    # 업로드 최대 크기
    server_tokens off;

    # ── /static/masked/* → /upload/masked/* (다운로드 링크 정리)
    location ~ ^/static/masked/(.+)$ {
        return 302 /upload/masked/$1;
    }

    # ── /upload 접두사 정규화
    location = /upload {
        return 301 /upload/;
    }

    # ── 실제 업로드/다운로드 라우트
    location ^~ /upload/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_request_buffering off;
        proxy_buffering off;
        add_header X-Accel-Buffering no always;

        proxy_connect_timeout 5s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ── /api/ → Flask API
    location ^~ /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # ── 나머지 모든 요청 → Flask 메인
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── 업스트림 에러 표준화
    error_page 502 503 504 /_upstream_error.json;
    location = /_upstream_error.json {
        default_type application/json;
        return 200 '{"ok":false,"error":"upstream_timeout"}';
    }
}

