version: "3.9"

services:
  # ─────────────────────────────────────────────
  # 🌐 NGINX (정적 프론트 + 리버스 프록시)
  # ─────────────────────────────────────────────
  web:
    image: nginx:1.28
    container_name: lockument-web-1
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"                              # ✅ HTTPS 지원
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro    # ✅ Nginx 설정 (읽기 전용 OK)
      - ./api/dist:/usr/share/nginx/html       # ✅ dist 연결 (읽기 전용 제거!)
      - /etc/letsencrypt:/etc/letsencrypt:ro   # ✅ SSL 인증서 경로
    restart: unless-stopped
    networks:
      - kmsnet

  # ─────────────────────────────────────────────
  # 🧠 Flask API 서버 (Gunicorn)
  # ─────────────────────────────────────────────
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: lockument-api-1
    env_file: .env
    volumes:
      - ./api:/app
    environment:
      GUNICORN_CMD_ARGS: >
        --bind 0.0.0.0:8000
        --workers 2
        --worker-class gthread
        --threads 4
    command: sh -lc 'gunicorn app:app $GUNICORN_CMD_ARGS'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kmsnet

  # ─────────────────────────────────────────────
  # 🗄 PostgreSQL 데이터베이스
  # ─────────────────────────────────────────────
  db:
    image: postgres:16
    container_name: lockument-db-1
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 12
    restart: unless-stopped
    networks:
      - kmsnet

# ─────────────────────────────────────────────
# 🔗 네트워크 및 볼륨 정의
# ─────────────────────────────────────────────
networks:
  kmsnet:

volumes:
  dbdata:
    name: lockument_pgdata
