services:
  web:
    build:
      context: ./web            # ← web 폴더의 Dockerfile 사용
    container_name: kms-web
    depends_on:
      api:
        condition: service_started
    ports:
      - "80:80"                 # http://서버IP/
    restart: unless-stopped
    networks: [kmsnet]

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file: .env
    command: >
      gunicorn -w 3 -b 0.0.0.0:8000 --timeout 120 app:app
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks: [kmsnet]

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 12
    restart: unless-stopped
    networks: [kmsnet]

networks:
  kmsnet:

volumes:
  dbdata:

