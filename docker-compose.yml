services:
  nginx:
    image: nginx:stable
    depends_on: 
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - default

  api:
    build: ./api
    expose:
      - "8000"
    env_file: .env
    command: ["gunicorn","-w","3","-b","0.0.0.0:8000","app:app"]
    networks:
      - default

networks:
  defualt:
    name: kms-proxy_default
    external: true
